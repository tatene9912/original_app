{% extends "GOODstime/base.html" %}

{% load static %}
{% load humanize %}

{% block title %}{{ user.nic_name }}さんのプロフィール{% endblock %}

{% block header %}
{% endblock %}

{% block contents %}
<div class="post-detail-container mt-3 mb-4">
    <!-- 作品名と画像 -->
    <div class="post-header text-center">
        <h1>{{ user.nic_name }}</h1>
        <img src="{{ user.image.url }}" class="detail-img" alt="アイコン">
    </div>

    <!-- 投稿の詳細情報 -->
    <div class="post-details text-center">
        <p class="description">{{ user.profile|linebreaksbr }}</p>
    </div>
</div>

{% endblock %}
